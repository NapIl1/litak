<div class="login-component">
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center">
                <span class="navbar-brand">єДРОН</span>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg" id="username" type="text" placeholder="Логін" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg" id="password" type="password" placeholder="Пароль">
                    </div>
                    <button (click)="login()" type="submit" class="btn btn-primary btn-lg btn-block">Увійти</button>
                </form>
            </div>

                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Forgot Password</a>
                </div>
            </div> -->
        </div>
    </div>
</div>
