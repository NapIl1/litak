<app-sidebar></app-sidebar>

<div class="dashboard-wrapper">
    <div class="dashboard-ecommerce">
        <div class="container-fluid dashboard-content ">


            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="section-block" id="basicform">
                        <h3 class="section-title">Редагування персональних данних</h3>
                    </div>
                    <div class="card">
                        <h5 class="card-header">Юзер : {{userInfo.login}}</h5>
                        <div class="card-body">

                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="inputText3" class="col-form-label">Позивний</label>
                                        <input [(ngModel)]="userInfo!.userOptions!.nickName" type="text"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="inputText3" class="col-form-label">Номер Телефону</label>
                                        <input [(ngModel)]="userInfo!.userOptions!.phoneNumber"
                                            mask='(000) 000-0000' type="text" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="inputText3" class="col-form-label">Підрозділ</label>
                                        <input [(ngModel)]="userInfo!.userOptions!.unit" type="text"
                                            class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button class="btn btn-success" (click)="saveChanges()">Зберегти зміни</button>
                            </div>


                        </div>
                        <h5 class="card-header">Зміна паролю</h5>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="inputText3" class="col-form-label">Старий пароль</label>
                                        <input [(ngModel)]="oldPassword" type="password" class="form-control">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="inputText3" class="col-form-label">Новий пароль</label>
                                        <input [(ngModel)]="newPassword" type="password" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button class="btn btn-success" (click)="changePassword()">Змінити пароль</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
