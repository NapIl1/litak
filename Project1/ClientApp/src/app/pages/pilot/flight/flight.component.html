<div *ngIf="flight">

    <div class="row">
        <div class="col-12">
            <div class="mt-3 d-flex justify-content-end">
                <button
                    [disabled]="flight.flightStep.step !== FlightSteps.START || flight.flightStep.isApproved === false"
                    class="btn btn-success w-100" (click)="next()">
                    Виліт
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <div class="mt-3 d-flex justify-content-end">
                <button
                    [disabled]="flight.flightStep.step !== FlightSteps.START || flight.flightStep.isApproved === false"
                    class="btn btn-danger w-100" (click)="terminateFlight(true)">
                    Скасувати заявку
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>
