<div *ngIf="flight">
    <div *ngIf="isNextStep == true">
    <div class="row">
        <div class="col-6">
            <div>
                <label class="col-form-label">Дистанція (в км.)</label>
                <input [(ngModel)]="flight.reductionDistance" type="number" class="form-control">
            </div>
        </div>
        <div class="col-6">
            <div>
                <label class="col-form-label">Населений пункт</label>
                <input [(ngModel)]="flight.reductionLocation" type="text" class="form-control">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="mt-3 d-flex justify-content-end">
                <button [disabled]="validateStep()" class="btn btn-success w-100"
                    (click)="next()">
                    Підтвердити
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
    </div>

    <div *ngIf="isNextStep == false">
        <div class="row">
            <div class="col-12">
                <div class="mt-3 d-flex justify-content-end">
                    <button class="btn btn-success w-100"
                        (click)="isNextStep = true">
                        Початок зниження
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="mt-3 d-flex justify-content-end">
                    <button class="btn btn-light w-100"
                        (click)="next(true)">
                        Пропустити
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
