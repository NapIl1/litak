<div class="tab-regular">
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="start" role="tabpanel" aria-labelledby="home-tab">

      <div class="row">
        <div class="col-12">
          <label required class="col-form-label">Оператор</label>
          <input
            [disabled]="flight.flightStep.step != FlightSteps.START || ( flight.flightStep.step == FlightSteps.START && flight.flightStep.isApproved == true)"
            [(ngModel)]="flight.operator" type="text" class="form-control">
        </div>
      </div>

      <div class="row">

        <div class="col-6">
          <label class="col-form-label">Телефон Оператора</label>
          <input
            [disabled]="flight.flightStep.step != FlightSteps.START || ( flight.flightStep.step == FlightSteps.START && flight.flightStep.isApproved == true)"
            [(ngModel)]="flight.operatorPhone" type="text" class="form-control" mask='(000) 000-0000'>
        </div>

        <div class="col-6">
          <label class="col-form-label">Телефон Навідника</label>
          <input
            [disabled]="flight.flightStep.step != FlightSteps.START || ( flight.flightStep.step == FlightSteps.START && flight.flightStep.isApproved == true)"
            [(ngModel)]="flight.spotterPhone" type="text" class="form-control" mask='(000) 000-0000'>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label class="col-form-label">Призначення дрону</label>
          <ng-select
            [disabled]="flight.flightStep.step != FlightSteps.START || ( flight.flightStep.step == FlightSteps.START && flight.flightStep.isApproved == true)"
            [(ngModel)]="flight.assignment">
            <ng-option *ngFor="let item of options.dronAppointment" [value]="item">
              <span [style.backgroundColor]="item.color" class="badge">{{item.name}}</span>
            </ng-option>
          </ng-select>
        </div>
        <div class="col-6">
          <div>
            <label class="col-form-label">Модель дрону</label>
            <ng-select
              [disabled]="flight.flightStep.step != FlightSteps.START || ( flight.flightStep.step == FlightSteps.START && flight.flightStep.isApproved == true)"
              [(ngModel)]="flight.model">
              <ng-option *ngFor="let item of options.dronModels" [value]="item">
                <span [style.backgroundColor]="item.color" class="badge">{{item.name}}</span>
              </ng-option>
            </ng-select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <div>
            <label class="col-form-label">Д/Ч керування</label>
            <input
              [disabled]="flight.flightStep.step != FlightSteps.START || ( flight.flightStep.step == FlightSteps.START && flight.flightStep.isApproved == true)"
              type="text" class="form-control">
          </div>
        </div>
        <div class="col-6">
          <div>
            <label class="col-form-label">Д/Ч відео</label>
            <input
              [disabled]="flight.flightStep.step != FlightSteps.START || ( flight.flightStep.step == FlightSteps.START && flight.flightStep.isApproved == true)"
              type="text" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div>
            <label class="col-form-label">Дата вильоту</label>
            <input *ngIf="!flight.dateOfFlight" [ngModel]="dateNow | date:'yyyy-MM-dd HH:mm'"
                   type="datetime-local" disabled="true" class="form-control">
            <input *ngIf="flight.dateOfFlight" [ngModel]="flight.dateOfFlight | date:'yyyy-MM-dd HH:mm'"
                   type="datetime-local" disabled="true" class="form-control">
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-6">
          <div>
            <label class="col-form-label">Маршрут вперед</label>
            <input
              [disabled]="flight.flightStep.step != FlightSteps.START || ( flight.flightStep.step == FlightSteps.START && flight.flightStep.isApproved == true)"
              [(ngModel)]="flight.routeForward" type="text" class="form-control">
          </div>
        </div>

        <div class="col-6">
          <div>
            <label class="col-form-label">Маршрут повернення</label>
            <input
              [disabled]="flight.flightStep.step != FlightSteps.START || ( flight.flightStep.step == FlightSteps.START && flight.flightStep.isApproved == true)"
              [(ngModel)]="flight.routeBack" type="text" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div>
            <label class="col-form-label">Діскорд</label>
            <div class="alert alert-secondary">
              <a target="_blank" [href]="flight.discordUrl">
                {{flight.discordUrl}}
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <label class="custom-control custom-checkbox">
            <input required
                   [disabled]="flight.flightStep.step != FlightSteps.START || ( flight.flightStep.step == FlightSteps.START && flight.flightStep.isApproved == true)"
                   [(ngModel)]="flight.isInDiscord" type="checkbox" checked="" class="custom-control-input">
            <span class="custom-control-label">
                            Зайшов у Діскорд <b>(обов'язково)</b>
                        </span>
          </label>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="mt-3 d-flex justify-content-end">
            <button *ngIf="!flight._id" [disabled]="validateStep(FlightSteps.START)"
                    (click)="createFlight()" href="#" class="btn btn-success">
              Створити політ
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
