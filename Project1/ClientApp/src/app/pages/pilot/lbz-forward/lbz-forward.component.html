<div *ngIf="flight">
    <div *ngIf="!isChangeRoute">
        <div class="row">
            <div class="col-12">
                <div class="mt-3 d-flex justify-content-end">
                    <button [disabled]="flight.flightStep.step !== FlightSteps.FLIGHT" class="btn btn-success w-100"
                        (click)="next()">
                        ЛБЗ Вперед
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-12">
                <div class="mt-3 d-flex justify-content-end">
                    <button [disabled]="flight.flightStep.step !== FlightSteps.FLIGHT" class="btn btn-danger w-100"
                        (click)="isChangeRoute = true">
                        Зміна ЛБЗ
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-12">
                <div class="mt-3 d-flex justify-content-end">
                    <button [disabled]="flight.flightStep.step !== FlightSteps.FLIGHT" class="btn btn-light w-100"
                        (click)="next(true)">
                        Пропустити
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="isChangeRoute">

        <div class="row">

            <div class="col-12">
              <label class="col-form-label">Новий маршрут</label>
              <input [placeholder]="flight.routeForward ?? ''" type="text" class="form-control" [(ngModel)]="flight.changedForwardRoute">
            </div>
    
          </div>


       <div class="row">
            <div class="col-12">
                <div class="mt-3 d-flex justify-content-end">
                    <button [disabled]="flight.flightStep.step !== FlightSteps.FLIGHT" class="btn btn-success w-100"
                        (click)="next()">
                            Підтвердити
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    

</div>
