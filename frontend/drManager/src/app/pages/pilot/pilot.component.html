<div class="row">
    <div class="col-12">
        <div class="section-block">
            <h4 class="section-title">Пілот</h4>
        </div>
        <div class="tab-regular">
            <ul class="nav nav-tabs " id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active p-2" id="home-tab" data-toggle="tab" href="#start" role="tab"
                        aria-controls="home" aria-selected="true">
                        Загальна інформація
                        <i class="fas fa-check-circle text-success"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link p-2" id="profile-tab" aria-disabled="true" data-toggle="tab" href="#flight" role="tab"
                        aria-controls="profile" aria-selected="false">
                        Взліт

                        <i *ngIf="flight.flightStep.step! >= FlightSteps.START && flight.flightStep.isApproved === true" class="fas fa-check-circle text-success"></i>
                        <i *ngIf="flight.flightStep.step! < FlightSteps.START || flight.flightStep.isApproved === false" class="fas fa-exclamation-circle text-danger"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link p-2" id="contact-tab" data-toggle="tab" href="#lbz" role="tab"
                        aria-controls="contact" aria-selected="false">
                        ЛБЗ Вперед

                        <i *ngIf="flight.flightStep.step! >= FlightSteps.FLIGHT && flight.flightStep.isApproved === true" class="fas fa-check-circle text-success"></i>
                        <i *ngIf="flight.flightStep.step! < FlightSteps.FLIGHT || flight.flightStep.isApproved === false" class="fas fa-exclamation-circle text-danger"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link p-2" id="contact-tab" data-toggle="tab" href="#return" role="tab"
                        aria-controls="contact" aria-selected="false">
                        Повернення
                        <i *ngIf="flight.flightStep.step! >= FlightSteps.LBZ_FORWARD && flight.flightStep.isApproved === true" class="fas fa-check-circle text-success"></i>
                        <i *ngIf="flight.flightStep.step! < FlightSteps.LBZ_FORWARD || flight.flightStep.isApproved === false" class="fas fa-exclamation-circle text-danger"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link p-2" id="contact-tab" data-toggle="tab" href="#lbzhome" role="tab"
                        aria-controls="contact" aria-selected="false">
                        ЛБЗ Назад
                        <i *ngIf="flight.flightStep.step! >= FlightSteps.RETURN && flight.flightStep.isApproved === true" class="fas fa-check-circle text-success"></i>
                        <i *ngIf="flight.flightStep.step! < FlightSteps.RETURN || flight.flightStep.isApproved === false" class="fas fa-exclamation-circle text-danger"></i>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link p-2" id="contact-tab" data-toggle="tab" href="#end" role="tab"
                        aria-controls="contact" aria-selected="false">
                        Завершення
                        <i *ngIf="flight.flightStep.step! >= FlightSteps.LBZ_HOME && flight.flightStep.isApproved === true" class="fas fa-check-circle text-success"></i>
                        <i *ngIf="flight.flightStep.step! < FlightSteps.LBZ_HOME || flight.flightStep.isApproved === false" class="fas fa-exclamation-circle text-danger"></i>
                    </a>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <!-- ЗАГАЛЬНА ІНФОРМАЦІЯ -->
                <div class="tab-pane fade show active" id="start" role="tabpanel" aria-labelledby="home-tab">
                    
                        <div class="row">
                            <div class="col-12">
                                <label class="col-form-label">Оператор</label>
                                <input [(ngModel)]="flight.operator" type="text" class="form-control">
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-6">
                                <label class="col-form-label">Телефон Оператора</label>
                                <input [(ngModel)]="flight.operatorPhone" type="text" class="form-control" mask='(000) 000-0000'>
                            </div>

                            <div class="col-6">
                                <label class="col-form-label">Телефон Навідника</label>
                                <input [(ngModel)]="flight.spotterPhone" type="text" class="form-control" mask='(000) 000-0000'>
                            </div>


                        </div>

                        <div class="row">
                            <div class="col-6">
                                <label class="col-form-label">Призначення дрону</label>
                                <ng-select [(ngModel)]="flight.assignment">
                                    <ng-option  *ngFor="let item of droneAssignments" [value]="item">
                                        <span [style.backgroundColor]="item.color" class="badge">{{item.name}}</span>
                                    </ng-option>
                                </ng-select>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label class="col-form-label">Модель дрону</label>
                                    <ng-select [(ngModel)]="flight.model">
                                        <ng-option *ngFor="let item of droneModels" [value]="item">
                                            <span [style.backgroundColor]="item.color"
                                                class="badge">{{item.name}}</span>
                                        </ng-option>
                                    </ng-select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <div>
                                    <label class="col-form-label">Д/Ч керування</label>
                                    <input  type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label class="col-form-label">Д/Ч відео</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div>
                                    <label class="col-form-label">Дата вильоту</label>
                                    <input [ngModel]="flight.dateOfFlight | date:'yyyy-MM-dd HH:mm'" type="datetime-local" disabled="" class="form-control">
                                </div>
                            </div>
                        </div>



                        <div class="row">
                            <div class="col-6">
                                <div>
                                    <label  class="col-form-label">Маршрут вперед</label>
                                    <input [(ngModel)]="flight.routeForward" type="text" class="form-control">
                                </div>
                            </div>

                            <div class="col-6">
                                <div>
                                    <label class="col-form-label">Маршрут повернення</label>
                                    <input [(ngModel)]="flight.routeBack" type="text" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div>
                                    <label class="col-form-label">Діскорд</label>
                                    <input [(ngModel)]="flight.discordUrl" type="text" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <label class="custom-control custom-checkbox">
                                    <input [(ngModel)]="flight.isInDiscord" type="checkbox" checked="" class="custom-control-input">
                                    <span class="custom-control-label">
                                        Зайшов у Діскорд
                                    </span>
                                </label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="mt-3 d-flex justify-content-end">
                                    <button (click)="next()" href="#" class="btn btn-success">
                                        Далі
                                        <i class="fas fa-arrow-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                    
                </div>

                <!-- ВИЛІТ -->
                <div class="tab-pane fade" id="flight" role="tabpanel" aria-labelledby="profile-tab">

                    <div class="row">
                        <div class="col-12">
                            <div>
                                <label class="col-form-label">Дата вильоту</label>
                                <input disabled="true" type="datetime-local" [ngModel]="dateFlight | date:'yyyy-MM-dd HH:mm'"  class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="mt-3 d-flex justify-content-end">
                                <button [disabled]="flight.flightStep.step !== FlightSteps.START || flight.flightStep.isApproved === false" class="btn btn-success">
                                    Виліт
                                    <i class="fas fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
                
                <!-- ЛБЗ ВПЕРЕД -->
                <div class="tab-pane fade" id="lbz" role="tabpanel" aria-labelledby="contact-tab">
                    <div class="row">
                        <div class="col-12">
                            <div>
                                <label class="col-form-label">ЛБЗ Вперед час</label>
                                <input disabled="true" type="datetime-local" [ngModel]="dateFlight | date:'yyyy-MM-dd HH:mm'"  class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="mt-3 d-flex justify-content-end">
                                <button [disabled]="flight.flightStep.step !== FlightSteps.FLIGHT || flight.flightStep.isApproved === false" href="#" class="btn btn-success">
                                    ЛБЗ Вперед
                                    <i class="fas fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ПОВЕРНЕННЯ -->
                <div class="tab-pane fade" id="return" role="tabpanel" aria-labelledby="contact-tab">
                    <div class="row">
                        <div class="col-6">
                            <div>
                                <label class="col-form-label">Повернення час</label>
                                <input disabled="true" type="datetime-local" [ngModel]="dateFlight | date:'yyyy-MM-dd HH:mm'"  class="form-control">
                            </div>
                        </div>
                        <div class="col-6">
                            <div>
                                <label class="col-form-label">Маршрут повернення</label>
                                <ng-select>
                                    <ng-option *ngFor="let item of returnTypes" [value]="item.name">
                                        <span [style.backgroundColor]="item.color" class="badge">{{item.name}}</span>
                                    </ng-option>
                                </ng-select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="mt-3 d-flex justify-content-end">
                                <a href="#" class="btn btn-success">
                                    Повернення
                                    <i class="fas fa-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ЛБЗ ДОДОМУ -->
                <div class="tab-pane fade" id="lbzhome" role="tabpanel" aria-labelledby="contact-tab">
                    <div class="row">
                        <div class="col-12">
                            <div>
                                <label class="col-form-label">ЛБЗ назад час</label>
                                <input disabled="true" type="datetime-local" [ngModel]="dateFlight | date:'yyyy-MM-dd HH:mm'"  class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="mt-3 d-flex justify-content-end">
                                <a href="#" class="btn btn-success">
                                    ЛБЗ Назад
                                    <i class="fas fa-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ЗАВЕРШЕННЯ -->
                <div class="tab-pane fade" id="end" role="tabpanel" aria-labelledby="contact-tab">
                    <div class="row">
                        <div class="col-12">
                            <div>
                                <label class="col-form-label">Завершення</label>
                                <input disabled="true" type="datetime-local" [ngModel]="dateFlight | date:'yyyy-MM-dd HH:mm'"  class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="mt-3 d-flex justify-content-end">
                                <a href="#" class="btn btn-success">Завершити
                                    <i class="fas fa-check"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
